name: Sidekiq-debouncer CI pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:${{ matrix.redis }}
        ports:
          - 6379:6379
        options: --entrypoint redis-server
    strategy:
      fail-fast: false
      matrix:
        sidekiq: [ "6.5.12", "7.2.3" ]
        ruby: [ "2.7.7", "3.0.6", "3.1.4", "3.2.4", "3.3.1" ]
        redis: [ "6.2-alpine", "7.2-alpine" ]
    env:
      RAILS_ENV: test
      SIDEKIQ_VERSION: ${{ matrix.sidekiq }}
      BUNDLE_GEMFILE: ${{ github.workspace }}/.github/gemfiles/sidekiq-${{ matrix.sidekiq }}.gemfile
      RUBY_VERSION: ${{ matrix.ruby }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true
    - run: bundle exec rspec
